<!-- Declare document type -->
<!DOCTYPE html>
<html>
<!-- Declare document head -->
  <head>
    <!-- Declare page title -->
    <title>Day 2 Reading</title>
  </head>
<!-- Declare document body -->
  <body>
      <!-- Declare a h1 with id = header, text content = purpose of the app -->
      <h1 id="header">Add and remove DOM element attributes</h1>
      <!-- Declare a h2, text content 'Buy groceries' -->
      <h2>Buy groceries</h2>
      <!-- Declare an unordered list -->
      <ul>
        <!-- list item, id = one, class = hot, emphasized 'fresh' figs -->
        <li id="one" class="hot"><em>fresh</em> figs</li>
        <!-- list item, id = two, class = hot, 'pine nuts' -->
        <li id="two" class="hot">pine nuts</li>
        <!-- list item, id = three, class = hot, 'honey' -->
        <li id="three" class="cold">honey</li>
        <!-- list item, id = four, 'balsalmic vinegar' -->
        <li id="four" class="cold">balsamic vinegar</li>
      </ul>
    </div>
    <!-- Link to jquery library -->
    <script src="../jquery-1.12.4.min.js"></script>
    <!-- Link to custom js file -->
    <script src="app4.js"></script>
  </body>
</html>
